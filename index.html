<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#f3f3f3]">
    <!-- Express Checkout -->
    <div class="container mx-auto">
        <fieldset class="border border-solid border-gray-700 rounded-lg p-3">
            <legend class="text-sm">Express Checkout</legend>
            <div class="flex justify-around flex-col md:flex-col lg:flex-row ">
                <img class="rounded-xl py-2" src="img/1.png" alt="">
                <img class="rounded-xl py-2" src="img/2.png" alt="">
            </div>
        </fieldset>
    </div>
    <!-- Form COintainer  -->
    <div class="container mx-auto my-10 p-10 bg-white  border rounded-lg">
        <h1 class="text-2xl font-medium text-slate-600 pb-2">Customer Information</h1>
        <div class="grid grid-cols-2 gap-4">
            <form class="form">
                <div class="relative">
                    <input type="text" class="p-[10px] w-full outline-none border rounded-sm input ">
                    <label
                        class="absolute top-[10px] left-2 text-sm bg-transparent transition-all text-[#666] placeholder">Email</label>
                </div>
            </form>
            <form class="form">
                <div class="relative">
                    <input type="text" class="p-[10px] w-full outline-none border rounded-sm input ">
                    <label
                        class="absolute top-[10px] left-2 text-sm bg-transparent transition-all text-[#666] placeholder">Email</label>
                </div>
            </form>
            <form class="form col-span-2">
                <div class="relative">
                    <input type="text" class="p-[10px] w-full outline-none border rounded-sm input ">
                    <label
                        class="absolute top-[10px] left-2 text-sm bg-transparent transition-all text-[#666] placeholder">Email</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Shippind Address -->
    <div class="container mx-auto my-10 p-10 bg-white  border rounded-lg">
        <h1 class="text-2xl font-medium text-slate-600 pb-2">Shipping Address</h1>
        <div class="grid grid-cols-2 gap-4">
            <form class="form col-span-2">
                <div class="relative">
                    <input type="text" class="p-[10px] w-full outline-none border rounded-sm input ">
                    <label
                        class="absolute top-[10px] left-2 text-sm bg-transparent transition-all text-[#666] placeholder">Street
                        Address</label>
                </div>
            </form>
            <form class="form col-span-2">
                <div class="relative">
                    <input type="text" class="p-[10px] w-full outline-none border rounded-sm input ">
                    <label
                        class="absolute top-[10px] left-2 text-sm bg-transparent transition-all text-[#666] placeholder">Apartment
                        (Optional)</label>
                </div>
            </form>
            <form class="form col-span-2">
                <div class="relative">
                    <input type="text" class="p-[10px] w-full outline-none border rounded-sm input ">
                    <label
                        class="absolute top-[10px] left-2 text-sm bg-transparent transition-all text-[#666] placeholder">Postcode
                        / ZIP (optional)</label>
                </div>
            </form>
            <form class="form col-span-2">
                <div class="relative">
                    <input type="text" class="p-[10px] w-full outline-none border rounded-sm input ">
                    <label
                        class="absolute top-[10px] left-2 text-sm bg-transparent transition-all text-[#666] placeholder">Town
                        / City *</label>
                </div>
            </form>

            <select id="countries" class="border text-sm rounded-sm p-[10px]  block w-full col-span-2">
                <option selected>
                    Country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
            <form class="form col-span-2">
                <div class="relative">
                    <input type="text" class="p-[10px] w-full outline-none border rounded-sm input ">
                    <label
                        class="absolute top-[10px] left-2 text-sm bg-transparent transition-all text-[#666] placeholder">State
                        *</label>
                </div>
            </form>
        </div>

        <div class="flex items-center pt-4">
            <input id="link-checkbox" type="checkbox" value=""
                class="w-4 h-4 text-orange-600 outline-none bg-gray-100 border-gray-300">
            <label for="link-checkbox" class="ms-2 text-sm font-medium text-slate-700">Use Different
                Shipping Address</label>
        </div>
    </div>

    <!-- Shipping Method -->
    <div class="container mx-auto my-10 p-10 bg-white  border rounded-lg">
        <h1 class="text-2xl font-medium text-slate-600 pb-2">Shipping Method</h1>
        <div class="">

            <div class="flex gap-3 justify-start border p-3">
                <div>
                    <input checked id="bordered-radio-1" type="radio" name="bordered-radio" id="" value="">
                </div>
                <div class="flex justify-between w-full">
                    <div class="">
                        <p>Lorem, ipsum dolor.</p>
                    </div>
                    <div class="">2.00</div>
                </div>
            </div>
            <div class="flex gap-3 justify-start border p-3">
                <div>
                    <input checked id="bordered-radio-2" type="radio" name="bordered-radio" id="" value="">
                </div>
                <div class="flex justify-between w-full">
                    <div class="">
                        <p>Lorem, ipsum dolor.</p>
                    </div>
                    <div class="">2.00</div>
                </div>
            </div>

            <!-- <div class="flex items-center ps-4 border  ">
                <input checked id="bordered-radio-2" type="radio" value="" name="bordered-radio"
                    class="w-4 h-4 text-orange-600 bg-gray-100 border-gray-300 focus:ring-orange-500 ">
                <label for="bordered-radio-2" class="w-full py-4 ms-2 text-sm text-slate-800 font-medium ">Checked
                    state</label>
            </div> -->
        </div>
    </div>

    <!-- Payment Informatio  -->
    <div class="container mx-auto my-10 p-10 bg-white  border rounded-lg">
        <h1 class="text-2xl font-medium text-slate-600 pb-2">Payment Informatio</h1>
        <p class="pb-4">All transactions are secure and encrypted. Credit card information is never stored on our
            servers.
        </p>
        <div class="flex gap-3 justify-start border p-3">
            <div>
                <input checked id="bordered-radio-1" type="radio" name="bordered-radio" id="" value="">
            </div>
            <div class="flex justify-between w-full">
                <div class="">
                    <p>Cradit Card</p>
                </div>
            </div>
        </div>
        <div class="p-4 border border-t-0 bg-[#efefef]">
            <div class="grid grid-cols-2 gap-4">
                <form class="form col-span-2">
                    <div class="flex flex-col">
                        <label for="">Card Number</label>
                        <input type="text" name="" id="" placeholder="**** **** **** ****">
                    </div>
                </form>
                <form class="form">
                    <div class="flex flex-col">
                        <label for="">Expiry (MM/YY) *</label>
                        <input type="text" name="" id="" placeholder="MM / YY">
                    </div>
                </form>
                <form class="form">
                    <div class="flex flex-col">
                        <label for="">Card code *</label>
                        <input type="text" name="" id="" placeholder="CVC">
                    </div>
                </form>
            </div>
        </div>
        <div class="flex gap-3 justify-start border p-3">
            <div>
                <input checked id="bordered-radio-1" type="radio" name="bordered-radio" id="" value="">
            </div>
            <div class="flex justify-between w-full">
                <div class="">
                    <p>Payal</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Steel bag to my order  -->
    <div class="ontainer mx-auto my-10 p-10 bg-white  border rounded-lg">
        <div>
            <img src="img/product.png" alt="">
        </div>
    </div>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</body>

</html>
